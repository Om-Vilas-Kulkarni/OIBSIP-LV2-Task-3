<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-16x16.png" type="img/png/gif">
</head>

<body>
    <header>
        <h1 class="heading">To-Do <span class="sub-heading">List..
        <img src="https://checkmatepublishing.info/wp-content/uploads/2019/03/noun_Checklist_1168324_0059b3-1024x1024.png">
        </h1>
        <form id="new-task-form" onsubmit="addTask()">
            <input type="text" name="new-task-input" id="new-task-input" placeholder="Add your task..." required />
            <input type="submit" id="new-task-submit" value="Add" />
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks List:-</h2>
            <ul id="list-container">
               
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
